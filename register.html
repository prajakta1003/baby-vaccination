<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <title>Document</title>
    </head>
    <body>
        <div class="navbar">


            <div class="navbar_logo">
                <img src="./img/logo (1).svg">

            </div>


            <div class="navbar_dashboard">
                <div><i class='bx bxs-user'></i><button>Dashoard</button></div>
                <div><button class="login_main">Login</button></div>
                <div><button class="register_main">Register</button></div>
            </div>

        </div>
        <div class="main_info">
            <div class="login">
                <div class="login_info">
                    <h3>Register your hospital</h3>
                    <p>Register your hospital on Vaccination Scheduler platform
                        which provides you a facility to manage vaccination of
                        your patients.</p>
                </div>
                <div>
                    <img src="./img/form.svg ">
                </div>
            </div>
            <div class="form">
                <div class="lable">
                    <label>Hosptial Reg. No.</label>
                    <input type="text" placeholder="Hospital Reg.No">
                </div>
                <div class="lable">
                    <label>Hosptial Name</label>
                    <input type="text" placeholder="Hosptial Name">
                </div>
                <div class="lable">
                    <label>Hosptial Address</label>
                    <input type="text" placeholder="Hosptial Address">
                </div>
                <div class="lable">
                    <label>Hosptial Contact No.</label>
                    <input type="text" placeholder="Hosptial Contact No.">
                </div>
                <div class="lable">
                    <label>Hosptial Email
                    </label>
                    <input type="text" placeholder="Hosptial Email
                    ">
                </div>
                <div class="lable">
                    <label>Password</label>
                    <input type="text" placeholder="Password">
                </div>
                
                <div><button>LOGIN </button></div>
                <div>Already have an account? Click here to Register</div>
            </div>

        </div>














        <div>
            <footer>2023 | Prajakta Jamdar</footer>
        </div>
    </body>
</html>
